server:
  port: 8888

spring:
  profiles:
    active: native
  application:
    name: frs-config-server
  cloud:
    config:
      server:
        native:
          search-locations: ${FRS_CONFIG_FOLDER_PATH:}

management:
  endpoints:
    web:
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
        allowedHeaders: "*"
        allowCredentials: true
      exposure:
        include: "*"